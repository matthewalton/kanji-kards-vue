version: "3"
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - 8080:8080
    depends_on:
      - backend
    command: npm run dev
    volumes:
      - ./frontend:/app
  backend:
    build:
      context: ./backend
    ports:
      - 3000:3000
    depends_on:
      - database
    volumes:
      - ./backend:/app
  database:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
